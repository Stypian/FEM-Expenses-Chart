<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="days.js"></script>
  <script src="scripts.js"></script>
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main class="exp-chart__main">
    <section class="exp-chart__cont">
      <div class="exp-chart__balance">
        <div class="exp-chart__balance-inner">
          <div class="exp-chart__balance-amount">
            <p class="exp-chart__balance-heading">My balance</p>
            <p class="exp-chart__balance-total">921.48</p>
          </div>
          <div class="exp-chart__balance-logo">
            <img class="exp-chart__logo" src="images/logo.svg" alt="main logo">
          </div>
        </div>
      </div>
      <div class="exp-chart__spending">
        <div class="exp-chart__spending-inner">
          <div class="exp-chart__spending-top">
            <h1 class="exp-chart__spending-heading">Spending - Last 7 days</h1>
          </div>
          <div class="exp-chart__spending-graph">
            <div class="exp-chart__column-wrap">
              <div class="exp-chart__label">
                <p class="exp-chart__label-amount"></p>
              </div>
              <div class="exp-chart__column"></div>
              <p class="exp-chart__day"></p>
            </div>
            <div class="exp-chart__column-wrap">
              <div class="exp-chart__label">
                <p class="exp-chart__label-amount"></p>
              </div>
              <div class="exp-chart__column"></div>
              <p class="exp-chart__day"></p>
            </div>
            <div class="exp-chart__column-wrap">
              <div class="exp-chart__label">
                <p class="exp-chart__label-amount"></p>
              </div>
              <div class="exp-chart__column"></div>
              <p class="exp-chart__day"></p>
            </div>
            <div class="exp-chart__column-wrap">
              <div class="exp-chart__label">
                <p class="exp-chart__label-amount"></p>
              </div>
              <div class="exp-chart__column"></div>
              <p class="exp-chart__day"></p>
            </div>
            <div class="exp-chart__column-wrap">
              <div class="exp-chart__label">
                <p class="exp-chart__label-amount"></p>
              </div>
              <div class="exp-chart__column"></div>
              <p class="exp-chart__day"></p>
            </div>
            <div class="exp-chart__column-wrap">
              <div class="exp-chart__label">
                <p class="exp-chart__label-amount"></p>
              </div>
              <div class="exp-chart__column"></div>
              <p class="exp-chart__day"></p>
            </div>
            <div class="exp-chart__column-wrap">
              <div class="exp-chart__label">
                <p class="exp-chart__label-amount"></p>
              </div>
              <div class="exp-chart__column"></div>
              <p class="exp-chart__day"></p>
            </div>
          </div>
          <div class="exp-chart__monthly-wrap">
            <div class="exp-chart__this-month">
              <p class="exp-chart__monthly-total-heading">Total this month</p>
              <p class="exp-chart__monthly-total-amount">478.33</p>
            </div>
            <div class="exp-chart__last-month">
              <p class="exp-chart__monthly-total-percent">2.4</p>
              <p class="exp-chart__monthly-total-heading exp-chart__percent-last">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RonL</a>.
  </div>
</body>
</html>
